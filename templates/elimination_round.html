<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Matches</title>
</head>
<body>
    <h1 class="title">Match List</h1>
    <ul>
    <table class="player_table">
    <thead>
        <tr>
            <th>First Player</th>
            <th>Points</th>
            <th>Points</th>
            <th>Second Player</th>
            <th>StartGame</th>
        </tr>
    </thead>
    <tbody>
        
        {% for match in matches %}
        <tr class="player_row">
            <td>{{ match.player1.player }}</td>
            <td>
                <form action="/elimination-round/points/{{match.id}}/player1" method="POST" style="display: inline">
                    <input type="submit" class="present_status" value="{{match.player1_points or 0}}">
                </form>
            </td>
            <td>
                <form action="/elimination-round/points/{{match.id}}/player2" method="POST" style="display: inline">
                    <input type="submit" class="present_status" value="{{match.player2_points or 0}}">
                </form>
            </td>
            <td>{{ match.player2.player}}</td>
            <td></td>

        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
