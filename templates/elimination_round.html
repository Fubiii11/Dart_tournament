<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Matches</title>
</head>
<body>
    <h1 class="title">Tournament Matches</h1>
    <div class="matches">
      <h3>Upcoming Matches</h3>
      {% for match in group.matches %}
          <div class="match">
              <p>Match {{ match.id }}: Player {{ match.player1_id }} vs Player {{ match.player2_id }}</p>
              <p>Status: {{ match.winner_id if match.winner_id else 'Ongoing' }}</p>
              {% if not match.winner_id %}
                  <form action="{{ url_for('record_result') }}" method="post">
                      <input type="hidden" name="match_id" value="{{ match.id }}">
                      <label for="winner">Select Winner:</label>
                      <select name="winner_id">
                          <option value="{{ match.player1_id }}">Player {{ match.player1_id }}</option>
                          <option value="{{ match.player2_id }}">Player {{ match.player2_id }}</option>
                      </select>
                      <button type="submit">Record Result</button>
                  </form>
              {% endif %}
          </div>
      {% endfor %}
  </div>
  
</body>
</html>
